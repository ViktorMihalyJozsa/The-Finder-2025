<div class="loading" id="loading-overlay">
    <h3 id="loading-title">Loading</h3>
    <div class="circular-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <svg class="circular" viewBox="0 0 100 100" aria-hidden="true">
            <!-- Gradient used for the stroke of the foreground circle -->
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#4ade80" />
                    <stop offset="50%" stop-color="#06b6d4" />
                    <stop offset="100%" stop-color="#f59e0b" />
                </linearGradient>
            </defs>
            <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
            <circle class="circle-fg" id="circle-fg" cx="50" cy="50" r="45"></circle>
        </svg>
        <div class="progress-percent" id="loading-percentage">0%</div>
    </div>
    <p id="loading-sub">Please wait while the game is being prepared...</p>
    <!-- Removed icons: loading UI now uses animated circular gradient -->
</div>
