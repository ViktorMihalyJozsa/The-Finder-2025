<!-- Level Selector Page HTML -->

<div class="level-selector-page">
    <h3>Select Level</h3>
    <div class="level-buttons">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <p>
        Choose your desired difficulty level to begin the game.
        <br>
        Each level offers a different board size and number of cell points.
        <br>
        <br>
        Good luck and have fun!
    </p>
</div>

<!-- End of Level Selector Page HTML -->
